<body>
  <header>
    <div class="brand">

  </header>

  <div class="wrap">
    <main>
      <p class="note"><a href="index.html">‚Üê Torna alla Home</a></p>

      <section class="card" aria-labelledby="funko-h">
        <h1 id="funko-h">Offerte Funko Pop</h1>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (async function init(){
      const funko = await loadJsonOrFallback("data/funko.json", []);
      renderList({
        data: funko,
        containerId:'funko-list',
        pagerId:'funko-pager',
        pageSizeSelectId:'funko-page-size',
        sortSelectId:'funko-sort',
        filters:{
          minPriceInputId:'price-min',
          maxPriceInputId:'price-max'
        }
      });
    })();
  </script>
